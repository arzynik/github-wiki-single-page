<!DOCTYPE html>
<html>
	<head>
		<title>Create a single page wiki from github</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha256-sHwgyDk4CGNYom267UJX364ewnY4Bh55d53pxP5WDug= sha512-mkkeSf+MM3dyMWg3k9hcAttl7IVHe2BA1o/5xKLl4kBaP0bih7Mzz/DBy4y6cNZCHtE2tPgYBYH/KtEjOQYKxA==" crossorigin="anonymous">
		<style>

		</style>
	</head>
	<body>
		<div class="wrapper">

			<div class="col-sm-6 col-sm-offset-3">
				<div class="page-header">
					<h1>Create a single page wiki</h1>
				</div>
				<form id="form">

				<div class="form-group">
					<label for="email" class="control-label">Repository</label>
					<input type="text" name="repo" placeholder="owner/repo" autofocus="" class="form-control">
				</div>
				<div class="form-group">
					<label for="password" class="control-label">Bootswatch theme</label>
					<select class="form-control" name="bootswatch">
						<option value="cerulean">Cerulean</option>
						<option value="cosmo">Cosmo</option>
						<option value="cyborg">Cyborg</option>
						<option value="flatly" selected>Flatly</option>
						<option value="journal">Journal</option>
						<option value="lumen">Lumen</option>
						<option value="paper">Paper</option>
						<option value="readable">Readable</option>
						<option value="sandstone">Sandstone</option>
						<option value="simplex">Simplex</option>
						<option value="slate">Slate</option>
						<option value="spacelab">Spacelab</option>
						<option value="superhero">Superhero</option>
						<option value="united">United</option>
						<option value="yeti">Yeti</option>
					</select>
				</div>
				<div class="form-group">
					<label for="password" class="control-label">Highlight theme</label>
					<select class="form-control" name="bootswatch">
						<option value="cerulean">Cerulean</option>
						<option value="cosmo">Cosmo</option>
						<option value="cyborg">Cyborg</option>
						<option value="flatly" selected>Flatly</option>
						<option value="journal">Journal</option>
						<option value="lumen">Lumen</option>
						<option value="paper">Paper</option>
						<option value="readable">Readable</option>
						<option value="sandstone">Sandstone</option>
						<option value="simplex">Simplex</option>
						<option value="slate">Slate</option>
						<option value="spacelab">Spacelab</option>
						<option value="superhero">Superhero</option>
						<option value="united">United</option>
						<option value="yeti">Yeti</option>
					</select>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Create</button>
				</div>
				</form>
				<hr>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function() {
				$('#form').on('submit', function(e) {
					location.href = '/' + $(this['repo']).val() + '?bootswatch=' + $(this['bootswatch']).val()
					e.preventDefault();
					return false;
				});
			});
		</script>
	</body>
</html>
